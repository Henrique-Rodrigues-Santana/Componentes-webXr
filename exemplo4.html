<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    

    <script type="module">
        
    
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';
        


        var camera, scene, rederer
        var mesh, mesh2

        init()
        animate()

        function init() {

            const container = document.createElement('div')
            document.body.appendChild(container)

            scene = new THREE.Scene()
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight,0.01, 40 )

            rederer = new THREE.WebGLRenderer({antialias: true, alpha: true})
            rederer.setPixelRatio(window.devicePixelRatio)
            rederer.setSize(window.innerWidth, window.innerHeight)

            
            rederer.xr.enabled = true
         
            container.appendChild(rederer.domElement)

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1)
            light.position.set(0.5, 1, 0.25)
            scene.add(light)
            
            // geometria 1     
            const geometry = new THREE.IcosahedronGeometry(0.1,1)
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color('rgb(226,35,213)'),
                shininess: 6,
                shading: true,
                transparent: 1,
                opacity: 0.8
            })

            
            mesh = new THREE.Mesh(geometry, material)
            scene.add(mesh)
            mesh.position.set(0,0, -0.7)

             // geometria 2
             const geometry2 = new THREE.TorusGeometry(0.10,0.05,10,50)
             const material2 = new THREE.MeshBasicMaterial({
                color: new THREE.Color('rgb(253,253,150)')
            })
            mesh2 = new THREE.Mesh(geometry2,material2)
            scene.add(mesh2)
            mesh2.position.set(0.3,0,-0.7) 

            
            const button = ARButton.createButton(rederer)
            console.log(button)
            document.body.appendChild(button)

           
        }

         
         function animate(){
                rederer.setAnimationLoop(render)
            }
        function render(){
            
            movimento()
            rederer.render(scene, camera)
        }

        // aqui adicionamos a animação dos objetos 
        // essa será apenas a rotação dos mesmos 
        
        function movimento(){
            mesh.rotation.y = mesh.rotation.y - 0.01
            mesh2.rotation.x = mesh2.rotation.x - 0.04
        }
        

    </script>
</body>
</html>
