<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    

    <script type="module">
        // Para iniciar uma cena AR com webXR, podemos usar um botão útil fornecido por three.js
        // Primeiro temos que importá-lo porque é um módulo javascript
    
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';
        console.log(ARButton)


        var camera, scene, rederer
        var mesh

        init()
        animate()

        function init() {
            const container = document.createElement('div')
            document.body.appendChild(container)

            scene = new THREE.Scene()
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight,0.01, 40 )

            rederer = new THREE.WebGLRenderer({antialias: true, alpha: true})
            rederer.setPixelRatio(window.devicePixelRatio)
            rederer.setSize(window.innerWidth, window.innerHeight)

            // abilitando o renderizador do WebXR
            rederer.xr.enabled = true
         
            container.appendChild(rederer.domElement)

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1)
            light.position.set(0.5, 1, 0.25)
            scene.add(light)
            
                 
            const geometry = new THREE.IcosahedronGeometry(0.1,1)
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color('rgb(226,35,213)'),
                shininess: 6,
                shading: true,
                transparent: 1,
                opacity: 0.8
            })
            const mesh = new THREE.Mesh(geometry, material)
            scene.add(mesh)
            mesh.position.set(0,0, -0.7)

            // adicionando o botão de AR ao DOM
            const button = ARButton.createButton(rederer)
            console.log(button)
            document.body.appendChild(button)

           // window.addEventListener('resize', onWindowResize, false)
        }

         
         function animate(){
                rederer.setAnimationLoop(render)
            }
        function render(){
            rederer.render(scene, camera)
        }

    </script>
</body>
</html>
